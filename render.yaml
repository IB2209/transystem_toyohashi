services:
  - type: web
    name: movement_records
    env: ruby
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movement_records_db
          property: connectionString
databases:
  - name: movement_records_db
    plan: starter